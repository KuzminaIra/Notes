<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <title>Регистрация</title>
  </head>

  <body class="container">
    <div class="row">
      <form action="#" th:action="@{/registration}" th:object="${form}" method="post">
        <h2 class="">Регистрация</h2>
        <table>
          <tr>
            <td>Имя пользователя:</td>
            <td><input сlass="" type="text" maxlength="20" placeholder="Username" required="required" th:field="${form.username}"/></td>
          </tr>
          <tr th:if="${eName}">
            <td></td>
            <td class="error">Такйо пользователь существует</td>
          </tr>
          <tr>
            <td>Почта:</td>
            <td><input сlass="" required="required" type="email" placeholder="example@example.com" th:field="${form.email}"/></td>
          </tr>
          <tr>
            <td>Пароль:</td>
            <td><input сlass="" required="required" type="password" placeholder="Пароль" th:field="${form.password}"/></td>
          </tr>
          <tr>
            <td>Подтвердите пароль:</td>
            <td><input сlass="" required="required" type="password" placeholder="Пароль" th:field="${form.passwordConf}"/></td>
          </tr>
          <tr th:if="${eConf}">
            <td></td>
            <td class="error">Введены несовпадающие пароли</td>
          </tr>
        </table>
        <div class="">
          <input class ="" type="submit" value="Создать аккаунт"/>
        </div>
        <div><a th:href="@{/login}">Войти.</a></div>
      </form>
    </div>
  </body>
</html>
