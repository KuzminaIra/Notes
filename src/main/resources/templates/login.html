<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

    <title>Войти</title>
  </head>

  <body>
    <div class="container">
      <div class="row login-row">
        <form action="#" th:action="@{/login}" method="post" class="login-form">
          <h2>Вход</h2>
          <div class="login-form-body">
            <div class="login-form-error" th:if="${param.error}">
              Неверный логин или пароль.
            </div>
            <div class="form-item">
              <div class="form-label">Имя пользователя:</div>
              <div class="form-input"><input type="text" placeholder="Имя пользователя" required="required" name="username"/></div>
            </div>
            <div class="form-item">
              <div class="form-label">Пароль:</div>
              <div class="form-input"><input type="password" placeholder="Пароль" required="required" name="password"/></div>
            </div>
          </div>
          <div class="form-item">
            <input class="button" type="submit" value="Войти"/>
          </div>
          <div class="login-form-description">Нет учетной записи? <a th:href="@{/registration}">Зарегистрируйся</a></div>
        </form>
      </div>
    </div>
  </body>
</html>
