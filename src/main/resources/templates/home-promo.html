<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <title>Список заметок</title>
  </head>

  <body class="container">
    <div class="row">
      <header class="">
        <div class="">
          <a th:href="@{/}">
            На главную
          </a>
        </div>
        <div class="">
          <h1 class="">Заметки</h1>
        </div>
        <div class="">
        </div>
        <div class="">
          <button class="" onclick="location.replace('/login')">
            Войти
          </button>
        </div>
      </header>
      <div class="">
        <div class="">
          <form action="#" th:action="@{/registration}" th:object="${form}" method="post">
            <h2 class="">Регистрация</h2>
            <div>
              <div>Имя пользователя:</div>
              <div><input сlass="" type="text" required="required" th:field="${form.username}"/></div>
              <div th:if="${eName}">
                <div class="error">Пользователь с таким именем уже существует</div>
              </div>
              <div>Почта:</div>
              <div><input сlass="" required="required" type="email" th:field="${form.email}"/></div>
              <div>Пароль:</div>
              <div><input сlass="" required="required" type="password" th:field="${form.password}"/></div>
              <div>Подтвердите пароль:</div>
              <div><input сlass="" required="required" type="password" th:field="${form.passwordConf}"/></div>
              <div th:if="${eConf}">
                <div class="error">Пароли не совпадают</div>
              </div>
            </div>
            <div class="">
              <input class="" type="submit" value="Создать аккаунт"/>
            </div>
            <div class=""><a th:href="@{/login}">Войти.</a></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
